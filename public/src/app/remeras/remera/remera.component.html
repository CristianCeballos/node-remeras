<div class="card">
    <div id="carouselExampleControls{{remera.id}}" class="carousel slide card-img-top" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/{{remera.imagen}}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/{{remera.imagen}}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/{{remera.imagen}}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls{{remera.id}}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls{{remera.id}}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="card-body">
        <h5 class="card-title">{{remera.nombre}}</h5>
        <p class="card-text">Precio: {{remera.precio}}
            <div class="enlace">
                <button (click)="showSuccess()" class="btn btn-success mr-1">Comprar</button>
                <button (click)="carrito(remera)" class="btn btn-warning btn-carrito">+</button>
            </div>
    </div>
</div>
